spring.application.name=devops

# --- DATABASE CONNECTION ---
# We use environment variables with fallback values.
# Added 'allowPublicKeyRetrieval' and 'useSSL' for Aiven compatibility.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/devops_db?useSSL=true&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- HIKARI CONNECTION POOL (Critical for Cloud) ---
# Limits connections so Render deployments don't crash Aiven's free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / HIBERNATE SETTINGS ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use the modern MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- LOGGING ---
# Helps you see why a connection fails without crashing the app
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE