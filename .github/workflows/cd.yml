name: Continuous Deployment

on:
  push:
    branches:
      - main  # Adjust this if your default branch is 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 21 environment for the build
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # This is the fix: Look inside the subfolder for pom.xml and src/
          context: ./devops/devops
          # Path to the Dockerfile
          file: ./devops/devops/Dockerfile
          push: true
          # Replace 'your-docker-repo' with your actual Docker Hub repository name
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-pipeline:latest

      # 5. Optional: Trigger Render to Redeploy
      # - name: Trigger Render Deploy
      #   run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}