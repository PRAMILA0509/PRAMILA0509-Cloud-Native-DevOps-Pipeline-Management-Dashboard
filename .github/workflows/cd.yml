name: Fullstack CD

on:
  workflow_run:
    workflows: ["Fullstack CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # Changed to ubuntu-latest for better Docker support
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Log in using the official action (Fixes the --username error)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push using official actions (Fixes the Dockerfile path error)
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # If your Dockerfile is in a subfolder, change context to: ./backend
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # Deploy to server
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Use the permanent URL from your hosting provider
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            # Stop existing container if it exists
            docker stop myapp || true
            docker rm myapp || true
            # Run new container
            docker run -d --name myapp -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest