name: Fullstack CD

on:
  workflow_run:
    workflows: ["Fullstack CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest # Using Ubuntu is more stable for Docker commands

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Log in using the official Docker action (Securely handles credentials)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Use the exact names you just created in GitHub Secrets
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push using official action (Fixes context and path issues)
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./devops/devops/Dockerfile
          push: true
          # Tags the image using your secret username for a permanent URL
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # Deploy to your server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Pull the new image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            # Stop and remove the old container to refresh the system
            docker stop myapp || true
            docker rm myapp || true
            # Run the new container on port 8080
            docker run -d --name myapp -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest